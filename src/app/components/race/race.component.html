<div  
*ngFor="let poney of ponies$ | async; let i = index" 
[pnHighlight]="i % 2 ? 'white' : '#f5f5f5'"
hoverColor="#eee"
class="line-container"
>

  <pn-poney 
    [style.left]="poney.distance+ '%'" 
    (ready)="handlePoneyReady($event)"  
    [poney]="poney"
    >
</pn-poney>

</div>
<pre>{{ponies | json}}</pre>
